<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="assets/close.svg" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left border bg-black">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="flex" style="justify-content: space-between;">
                    <div class="logo"><img src="assets/logo.svg" class="invert" alt="Spotify"></div>
                    <div class="cross invert">
                        <img src="assets/close.svg" alt="">
                    </div>
                </div>

                <ul>
                    <li><img src="assets/home.svg" class="invert" alt="home">Home</li>
                    <li><img src="assets/search.svg" class="invert" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey border m-1 p-1">
                <div class="heading flex">
                    <img class="invert" src="assets/playlist.svg" alt="Playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <li>
                            <img src="assets/music.svg" class="invert" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <img src="assets/play.svg" class="invert" alt="">
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <a href="">FAQ</a>
                    <a href="">Help Centre</a>
                    <a href="">Account</a>
                    <a href="">Media Centre</a>
                    <a href="">Investor Relations</a>

                </div>
            </div>
        </div>

        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburger invert">
                        <img src="assets/hamburger.svg" alt="">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="su-btn">Sign Up</button>
                    <button class="li-btn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>
                <div class="cardContainer">

                </div>
            </div>
            <div class="playbar">
                <div class="upper">

                    <div class="songInfo"></div>
                    <div class="songButton">
                        <img id="previous" src="assets/prevsong.svg" alt="">
                        <img id="play" src="assets/play.svg" alt="">
                        <img id="next" src="assets/nextsong.svg" alt="">
                    </div>
                    <div class="upright">
                        <span class="songTime"></span>
                        <span class="volume">
                            <span class="volimg">
                            <img src="assets/volume.svg" alt=""></span>
                            <input type="range" class="range">
                        </span>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
